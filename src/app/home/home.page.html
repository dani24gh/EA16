<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Tareas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-input [(ngModel)]="taskText" placeholder="Escribe una tarea"></ion-input>
    <ion-button (click)="addTask()" color="primary">
      {{ editingTaskId ? 'Actualizar' : 'Agregar' }}
    </ion-button>
  </ion-item>

  <!-- Lista de tareas desde Firestore -->
  <ion-list>
    <ion-item *ngFor="let task of tasks$ | async">
      <ion-label>{{ task.title }}</ion-label>
      <ion-button (click)="editTask(task)" color="warning">Editar</ion-button>
      <ion-button (click)="deleteTask(task.id!)" color="danger">Borrar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
