<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Tareas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Input para agregar o editar tarea -->
  <ion-item>
    <ion-input [(ngModel)]="taskText" placeholder="Escribe una tarea"></ion-input>
    <ion-button (click)="addTask()" color="primary">
      {{ editingIndex === null ? 'Agregar' : 'Actualizar' }}
    </ion-button>
  </ion-item>

  <!-- Lista de tareas -->
  <ion-list>
    <ion-item *ngFor="let task of tasks; let i = index">
      <ion-label>{{ task }}</ion-label>
      <ion-button (click)="editTask(i)" color="warning">editar</ion-button>
      <ion-button (click)="deleteTask(i)" color="danger">borrar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
